<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Themisland Entertainment</title>
</head>
<body>

  <!-- Header -->

  <header>
    <img class="logo" src="./images/logo.jpeg" alt="Themisland Entertainment Logo">
  </header>

  <!-- Main Navigation  -->
  <nav class="main-nav">
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger">
        <div class="line"></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <ul class="nav-links">
              <li><a class="a-link current" href="#">Home</a></li>
              <li><a class="a-link" href="#">About</a></li>
              <li><a class="a-link" href="#">Photo Gallery</a></li>
              <li><a class="a-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <div class="container">

    <!-- Home Image Slideshow -->
    <div class="slider-container">

      <!-- Full width images -->
      <div class="slides">
        <img src="./images/4.jpg" alt="Image slide 1">
      </div>
      <div class="slides">
        <img src="./images/5.jpg" alt="Image slide 2">
      </div>
      <div class="slides">
        <img src="./images/6.jpg" alt="Image slide 3">
      </div>
      <div class="slides">
        <img src="./images/8.jpg" alt="Image slide 1">
      </div>

      <!-- Next & Previous button -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Thumbnail Images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="./images/4_thumbnail.jpg" alt="Image slide 1" onclick="currentSlide(1)">
        </div>
        <div class="column">
          <img class="demo cursor" src="./images/5_thumbnail.jpg" alt="Image slide 1" onclick="currentSlide(2)">
        </div>
        <div class="column">
          <img class="demo cursor" src="./images/6_thumbnail.jpg" alt="Image slide 1" onclick="currentSlide(3)">
        </div>
        <div class="column">
          <img class="demo cursor" src="./images/8_thumbnail.jpg" alt="Image slide 1" onclick="currentSlide(4)">
        </div>
      </div>

    </div>




  </div>


  <script src="./main.js"></script>
</body>
</html>
