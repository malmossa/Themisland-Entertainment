<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Themisland Entertainment</title>
</head>
<body>

  <!-- Header -->

  <header>
    <img class="logo" src="./images/logo.jpeg" alt="Themisland Entertainment Logo">
  </header>

  <!-- Main Navigation  -->

  <nav class="main-nav">
    <div class="container">
      <ul>
        <li><a class="current" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Photo Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Content -->

  <main>
    <!-- Image Gallery -->

          <!-- Full width images -->
    <div class="gallery">
      <div class="slides">
        <div class="numbertext">1 / 4</div>
        <img src="./images/4.jpg">
      </div>
      <div class="slides">
        <div class="numbertext">2 / 4</div>
        <img src="./images/5.jpg">
      </div>
      <div class="slides">
        <div class="numbertext">3 / 4</div>
        <img src="./images/6.jpg">
      </div>
      <div class="slides">
        <div class="numbertext">4 / 4</div>
        <img src="./images/8.jpg">
      </div>

          <!-- Next & Previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo thumbnail-image" src="./images/4_thumbnail.jpg" onclick="currentSlide(1)" alt="Image one">
        </div>
        <div class="column">
          <img class="demo thumbnail-image" src="./images/4_thumbnail.jpg" onclick="currentSlide(2)" alt="Image one">
        </div>
        <div class="column">
          <img class="demo thumbnail-image" src="./images/4_thumbnail.jpg" onclick="currentSlide(3)" alt="Image one">
        </div>
        <div class="column">
          <img class="demo thumbnail-image" src="./images/4_thumbnail.jpg" onclick="currentSlide(4)" alt="Image one">
        </div>
      </div>

    </div>

  </main>


  <footer>

  </footer>
</body>
</html>
