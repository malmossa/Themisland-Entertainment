<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
  integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Themisland Entertainment</title>
</head>
<body>

  <!-- Header -->

  <header>
    <img class="logo" src="./images/logo.jpeg" alt="Themisland Entertainment Logo">
  </header>

  <!-- Main Navigation  -->
  <nav class="main-nav">
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger">
        <div class="line"></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <ul class="nav-links">
              <li><a class="a-link current" href="#">Home</a></li>
              <li><a class="a-link" href="#">About</a></li>
              <li><a class="a-link" href="#">Photo Gallery</a></li>
              <li><a class="a-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <div class="container">

    <!-- Home Image Slideshow -->

    <div class="slider-container">

      <!-- Full width images -->
      <div class="slides">
        <img src="./images/image_1.jpg" alt="Image slide 1">
      </div>
      <div class="slides">
        <img src="./images/image_2.jpg" alt="Image slide 2">
      </div>
      <div class="slides">
        <img src="./images/image_3.jpg" alt="Image slide 3">
      </div>
      <div class="slides">
        <img src="./images/image_4.jpg" alt="Image slide 1">
      </div>

      <!-- Next & Previous button -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Thumbnail Images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="./images/image_1_thumbnail.jpg" alt="Image slide 1" onclick="currentSlide(1)">
        </div>
        <div class="column">
          <img class="demo cursor" src="./images/image_2_thumbnail.jpg" alt="Image slide 1" onclick="currentSlide(2)">
        </div>
        <div class="column">
          <img class="demo cursor" src="./images/image_3_thumbnail.jpg" alt="Image slide 1" onclick="currentSlide(3)">
        </div>
        <div class="column">
          <img class="demo cursor" src="./images/image_4_thumbnail.jpg" alt="Image slide 1" onclick="currentSlide(4)">
        </div>
      </div>

    </div>

        <!-- Payment Section -->
    <div class="magin-top">
      <h1 class="h1">Payment Methods</h1>
      <div class="flex-container">
        <div class="flex-item">
          <img src="./images/payment_scan.jpg" alt="Scan to pay">
        </div>
        <div class="flex-item">
          <img src="./images/payment_venmo.png" alt="Pay with venmo">
        </div>
        <div class="flex-item">
          <img src="./images/payment_zelle.png" alt="Pay with zelle">
          <h2 class="zelle-number">Send to (323) 643-8739</h2>
        </div>
      </div>
    </div>

        <!-- Follow us Section -->
    <div class="magin-top">
      <h1 class="h1">Follow Us</h1>
      <div class="flex-container">
        <div class="flex-item">
          <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram fa-8x"></i></a>
          <p>@themisland_entertainment</p>
        </div>
        <div class="flex-item">
          <a href="http://instagram.com" target="_blank"><i class="fab fa-snapchat-square fa-8x"></i></a>
          <p>@themis_land</p>
        </div>
        <div class="flex-item">
          <a href="http://instagram.com" target="_blank"><i class="fab fa-youtube-square fa-8x"></i></a>
          <p>Themisland Entertainment</p>
        </div>
        <div class="flex-item">
          <a href="http://instagram.com" target="_blank"><i class="fab fa-twitter-square fa-8x"></i></a>
          <p>@themis_land</p>
        </div>
        <div class="flex-item">
          <a href="http://instagram.com" target="_blank"><i class="fab fa-tiktok fa-8x"></i></a>
          <p>@themislandentertainment</p>
        </div>
        <div class="flex-item">
          <a href="http://instagram.com" target="_blank"><i class="fab fa-facebook-square fa-8x"></i></a>
          <p>@DecorateconThemisland</p>
        </div>
      </div>
    </div>


  </div>


  <script src="./main.js"></script>
</body>
</html>
